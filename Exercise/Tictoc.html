<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <style>
    /* ---------- Basic styling ---------- */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    h1 { margin: .5em 0 .2em; }
    #status { margin-bottom: .8em; font-weight: bold; }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 110px);
      gap: 6px;
      background: #222;
      border-radius: 8px;
      padding: 6px;
    }
    .cell {
      width: 110px;
      height: 110px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    button {
      margin-top: 1em;
      padding: .6em 1.2em;
      font-size: 1.1em;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="status">X goes first</div>
  <div id="board"></div>
  <button onclick="resetGame()">Reset</button>

  <script>
    /* ---------- Game state ---------- */
    const state = {
      board: Array(9).fill(null),  // 0-8 represent the 9 squares
      currentPlayer: 'X',
      gameOver: false
    };

    /* ---------- Winning combinations ---------- */
    const wins = [
      [0,1,2], [3,4,5], [6,7,8],   // rows
      [0,3,6], [1,4,7], [2,5,8],   // columns
      [0,4,8], [2,4,6]             // diagonals
    ];

    /* ---------- Create the 9 cells ---------- */
    const boardDiv = document.getElementById('board');
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;
      cell.addEventListener('click', handleClick);
      boardDiv.appendChild(cell);
    }

    /* ---------- Click handler ---------- */
    function handleClick(e) {
      const idx = +e.target.dataset.index;
      if (state.board[idx] || state.gameOver) return; // ignore taken / ended

      state.board[idx] = state.currentPlayer;
      render();

      if (checkWin(state.currentPlayer)) {
        document.getElementById('status').textContent = `${state.currentPlayer} wins!`;
        state.gameOver = true;
      } else if (state.board.every(Boolean)) {
        document.getElementById('status').textContent = 'Draw!';
        state.gameOver = true;
      } else {
        state.currentPlayer = state.currentPlayer === 'X' ? 'O' : 'X';
        document.getElementById('status').textContent = `${state.currentPlayer}'s turn`;
      }
    }

    /* ---------- Check victory ---------- */
    function checkWin(player) {
      return wins.some(line =>
        line.every(i => state.board[i] === player)
      );
    }

    /* ---------- Draw the board ---------- */
    function render() {
      document.querySelectorAll('.cell').forEach((cell, idx) => {
        cell.textContent = state.board[idx] || '';
      });
    }

    /* ---------- Reset everything ---------- */
    function resetGame() {
      state.board.fill(null);
      state.currentPlayer = 'X';
      state.gameOver = false;
      document.getElementById('status').textContent = "X goes first";
      render();
    }
  </script>
</body>
</html>
